<div class="ContentUser">
  <label class="ContentUserLabel" for="file-upload">
    @if (imgSource()) {
      <img class="ContentUserLabelImg" [src]="imgSource()" />
    } @else {
      <img
        class="ContentUserLabelImg"
        [src]="'http://localhost:5000/assets/' + data().logo"
      />
    }
    <label class="ContentUserLabelText">Choose new Image </label>
  </label>
  <input id="file-upload" type="file" (change)="fileUpload($event)" />
  <div class="ContentUserInfo">
    <label class="ContentUserInfoText">Name</label>
    <app-input
      [type]="'text'"
      [value]="data().naziv"
      [style]="{ width: '300px', height: '50px', font_size: '18px' }"
      (valueChange)="edit('naziv', $event)"
    ></app-input>
    <label class="ContentUserInfoText">Description</label>
    <app-input
      [type]="'textarea'"
      [value]="data().opis"
      [style]="{ width: '400px', height: '100px', font_size: '18px' }"
      (valueChange)="edit('opis', $event)"
    ></app-input>
  </div>
</div>
