<div class="ContentUser">
  <div class="ContentUserInfo">
    <label class="ContentUserInfoText">Title</label>
    <app-input
      [type]="'text'"
      [value]="data().naziv"
      [style]="{ width: '300px', height: '50px', font_size: '18px' }"
      (valueChange)="edit('naziv', $event)"
    ></app-input>

    <label class="ContentUserInfoText">Type</label>
    <select (click)="editType($any($event.target).value)">
      <option value="dokument">Document</option>
      <option value="poveznica">Link</option>
      <option value="lekcija">Lesson</option>
    </select>
    @if (selected() === "dokument") {
      <label class="ContentUserInfoText">Document reference</label>
      <app-input
        [type]="'text'"
        [value]="''"
        [style]="{ width: '300px', height: '50px', font_size: '18px' }"
        (valueChange)="editValue('referenca', $event)"
      ></app-input>
    } @else if (selected() === "poveznica") {
      <label class="ContentUserInfoText">Link reference</label>
      <app-input
        [type]="'text'"
        [value]="''"
        [style]="{ width: '300px', height: '50px', font_size: '18px' }"
        (valueChange)="editValue('referenca', $event)"
      ></app-input>
    } @else {
      <label class="ContentUserInfoText">Lesson content</label>
      <app-input
        [type]="'textarea'"
        [value]="''"
        [style]="{ width: '300px', height: '100px', font_size: '18px' }"
        (valueChange)="editValue('sadrzaj', $event)"
      ></app-input>
    }
  </div>
</div>

<ng-template #document> </ng-template>
