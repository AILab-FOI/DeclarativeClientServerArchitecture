<div class="Card" (click)="goTo()">
  <div class="CardHeader">
    <img
      class="CardHeaderImg"
      loading="lazy"
      [ngSrc]="faculty().logo"
      width="200"
      height="200"
    />
  </div>

  <div class="CardContent">
    <h1 class="CardContentHeading">{{ faculty().skraceno }}</h1>
  </div>
</div>
