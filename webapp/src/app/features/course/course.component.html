<div class="Course">
  <div class="CourseHeader">
    <h1>{{ course()?.naziv }}</h1>
    <div class="CourseHeaderNav">
      <button
        class="CourseHeaderNavItem"
        [class.active]="page() === 0"
        (click)="setPage(0)"
      >
        Course
      </button>
      <button
        class="CourseHeaderNavItem"
        [class.active]="page() === 1"
        (click)="setPage(1)"
      >
        Participants
      </button>
      <button
        class="CourseHeaderNavItem"
        [class.active]="page() === 2"
        (click)="setPage(2)"
      >
        Grades
      </button>
    </div>
  </div>
  <hr />
  <div class="CourseContent">
    @if (page() === 0) {
      @for (sekcija of course()?.sekcije; track sekcija) {
        <div>{{ sekcija.naziv }}</div>
      } @empty {
        <h1>Nema sekcija na kolegiju</h1>
      }
    } @else if (page() === 1) {
      <app-participants></app-participants>
    } @else {
      <app-grades></app-grades>
    }
  </div>
</div>
