<div class="Content">
  <h1 class="ContentHeading">Welcome, {{ username() }}</h1>

  @if (courses()) {
    <div class="ContentSection">
      <h2 class="ContentSectionHeading">Courses</h2>
      @for (course of courses(); track course) {
        <app-course-card [course]="course"></app-course-card>
      }
    </div>
  } @else {
    <div>Loading...</div>
  }
</div>
