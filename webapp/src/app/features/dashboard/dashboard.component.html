<div class="Content">
  <div class="ContentHeader">
    <h1 class="ContentHeaderHeading">Welcome, {{ username() }}</h1>
  </div>

  @if (courses()) {
    <div class="ContentCourses">
      @for (course of courses(); track course) {
        <app-course-card [course]="course"></app-course-card>
      }
    </div>
  } @else {
    <div>Loading...</div>
  }
</div>
